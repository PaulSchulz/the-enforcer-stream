  description: |
    WE ARE BACK! A massive mushroom cloud is Rising over the Tver region in
    Russia after a Ukrainian drone struck a lucky hit on one of the largest ammo
    depots in Russia, causing a massive near atomic sized explosion levelling the
    facility. the explosion was so large that it was seen by sattelites orbiting the
    area. Russian forces are bieng encircled in Kursk by Ukrainian forces, and are
    attempting a retreat. Meanwhile Israeli forces began a bombing campaign against
    Iranian proxy forces in Southern Lebanon, and conducted a show of force to force
    the proxy to heel.

